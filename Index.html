<!DOCTYPE html>
<html>
<head>
  <title>Encryption and Decryption</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: #fff;
      font-family: "Arial", sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      margin-top: 50px;
    }

    h2 {
      font-size: 24px;
      margin-top: 30px;
    }

    input[type="number"],
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }

    input[type="number"] {
      width: 80px;
    }

    input[type="text"] {
      width: 300px;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 5px;
      border: none;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #output {
      font-size: 18px;
      margin-top: 20px;
    }

    #keyOutput {
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
  <script>
    function encrypt(text, s) {
      var result = '';
      for (var i = 0; i < text.length; i++) {
        var char = text[i];
        if (char.match(/[A-Z]/)) {
          result += String.fromCharCode((char.charCodeAt() + parseInt(s) - 65) % 26 + 65);
        } else if (char.match(/[a-z]/)) {
          result += String.fromCharCode((char.charCodeAt() + parseInt(s) - 97) % 26 + 97);
        } else {
          result += char;
        }
      }
      return result;
    }

    function decryptWithKey(cipher, key) {
      var result = '';
      for (var i = 0; i < cipher.length; i++) {
        var char = cipher[i];
        if (char.match(/[A-Z]/)) {
          result += String.fromCharCode((char.charCodeAt() - key - 65) % 26 + 65);
        } else if (char.match(/[a-z]/)) {
          result += String.fromCharCode((char.charCodeAt() - key - 97) % 26 + 97);
        } else {
          result += char;
        }
      }
      return result;
    }

    function encryptText() {
      var key = parseInt(document.getElementById('key').value);
      var text = document.getElementById('text').value;
      var encryptedText = encrypt(text, key);

      document.getElementById('output').innerHTML = "Encrypted Text: " + encryptedText;
      document.getElementById('keyOutput').innerHTML = "Key: " + key;
    }

    function decryptText() {
      var key = parseInt(document.getElementById('key').value);
      var text = document.getElementById('text').value;
      var decryptedText = decryptWithKey(text, key);

      document.getElementById('output').innerHTML = "Decrypted Text: " + decryptedText;
    }
  </script>
</head>
<body>
  <h1>Encryption and Decryption</h1>
  <h2>Encrypt</h2>
  <label for="key">Key: </label>
  <input type="number" id="key" placeholder="Numerical values only" /><br /><br />
  <label for="text">Text to be encrypted: </label>
  <input type="text" id="text" /><br /><br />
  <button onclick="encryptText()">Encrypt</button>
  <h3 id="output"></h3>
  <h3 id="keyOutput"></h3>

  <h2>Decrypt</h2>
  <label for="key">Key: </label>
  <input type="number" id="key" placeholder="Numerical values only" /><br /><br />
  <label for="text">Text to be decrypted: </label>
  <input type="text" id="text" /><br /><br />
  <button onclick="decryptText()">Decrypt</button>
  <h3 id="output"></h3>
</body>
</html>
