     function encrypt(text, s) {
      var result = '';
      for (var i = 0; i < text.length; i++) {

          result += String.fromCharCode((char.charCodeAt() + parseInt(s) - 65) % 26 + 65);

          result += String.fromCharCode((char.charCodeAt() + parseInt(s) - 97) % 26 + 97);

    function encrypt(text, key) {
      var result = '';
      for (var i = 0; i < text.length; i++) {
        var char = text[i];
        if (char.match(/[A-Z]/)) {
          var asciiValue = char.charCodeAt(0);
          var encryptedAsciiValue = (asciiValue + key - 65) % 26 + 65;
          result += String.fromCharCode(encryptedAsciiValue);

          var asciiValue = char.charCodeAt(0);
          var encryptedAsciiValue = (asciiValue + key - 97) % 26 + 97;
          result += String.fromCharCode(encryptedAsciiValue);
        } else {
          result += char;
        }
      }
      return result;
    }

    function decrypt_with_key(cipher, key) {
      var result = '';
      for (var i = 0; i < cipher.length; i++) {
        var char = cipher[i];
        if (char.match(/[A-Z]/)) {
          var asciiValue = char.charCodeAt(0);
          var decryptedAsciiValue = (asciiValue - key - 65 + 26) % 26 + 65;
          result += String.fromCharCode(decryptedAsciiValue);
        } else if (char.match(/[a-z]/)) {
          var asciiValue = char.charCodeAt(0);
          var decryptedAsciiValue = (asciiValue - key - 97 + 26) % 26 + 97;
          result += String.fromCharCode(decryptedAsciiValue);
        } else {
          result += char;
        }
      }
      return result;
    }
